
<div class="contact-container">
    <h2>Contact Us</h2>
    <form id="contactForm" class="loadForm">
        <div class="mb-3">
            <label for="name" class="form-label"><strong>Your Name:</strong></label>
            <input type="text" name="name" id="name" class="form-control" size="30" maxlength="30" required>
        </div>
        
        <div class="mb-3">
            <label for="email" class="form-label"><strong>Your Email:</strong></label>
            <input type="text" name="email" id="email" class="form-control" size="30" maxlength="30" required>
        </div>
        
        <div class="mb-3">
            <label for="message" class="form-label"><strong>Your Message:</strong></label>
            <textarea name="message" id="message" class="form-control" rows="7" cols="35" required></textarea>
        </div>
        
        <div class="d-flex justify-content-between">
            <button type="submit" name="submit" class="btn btn-success">Submit</button>
        </div>
    </form>
</div>
