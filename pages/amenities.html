<style>
    .carousel-item {
      height: 100%;
      background-size: cover;
      background-position: center;
      position: relative;
      color: white;
    }

    .carousel-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.4); /* semi-transparent overlay */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 1rem;
    }

    .carousel-inner {
      height: 800px !important;
    }

    /* Stack items vertically on mobile */
    @media (max-width: 768px) {
      .carousel {
        display: block !important;
      }

      .carousel-inner {
        display: block !important;
      }

      .carousel-item {
        display: block !important;
        position: relative !important;
        opacity: 1 !important;
        transition: none !important;
      }

      .carousel-control-prev,
      .carousel-control-next {
        display: none;
      }
    }
  </style>

  <div id="main" class="container-fluid px-0">

        <div class="carousel-item active" style="background-image: url('././../assets/amenities/wifi.jpeg')">
          <div class="carousel-overlay">

            <h4>Free Wi-Fi</h4>

          </div>
        </div>

        <div class="carousel-item" style="background-image: url('././../assets/amenities/pool.jpeg')">
          <div class="carousel-overlay">
            <i class="fa fa-swimmer fa-3x mb-2"></i>
            <h4>Swimming Pool</h4>

          </div>
        </div>

        <div class="carousel-item" style="background-image: url('././../assets/amenities/gym.jpeg')">
          <div class="carousel-overlay">
            <i class="fa fa-dumbbell fa-3x mb-2"></i>
            <h4>Fitness Center</h4>
            <p>24/7 gym access.</p>
          </div>
        </div>

        <div class="carousel-item" style="background-image: url('././../assets/amenities/cafe.jpeg')">

          </div>
        </div>

        <div class="carousel-item" style="background-image: url('././../assets/amenities/shuttle.jpeg')">

            <h4>Transportation</h4>

        </div>

        </div>

      </div>

      <button class="carousel-control-prev" type="button" data-bs-target="#staticAmenitiesCarousel" data-bs-slide="prev">

      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#staticAmenitiesCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
      </button>
    </div>
